{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
{% block body %} <div class="contact-container">
    <h1 style= margin-left:650px;>Get in Touch</h1>
    <p style= margin-left:600px;>Contact us for any inquiries or feedback.</p>

    
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" method='POST' action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="issue">What is the issue?</label>
                <textarea id="issue" name="issue" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    

</div> 
<script>
// script.js

document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Form submitted!'); // You can replace this with your own form submission logic
});


</script>
{% endblock body %}
{% endblock content %}
