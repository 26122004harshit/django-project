<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %}
        |3D Navbar</title> 
    <style>
        


.container {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
    width: 400px;
    text-align: center;
    margin-left:550px;
    
}

h1 {
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #2196F3;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0b7dda;
}
    
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #2196F3;
            color: white;
        }

        .navbar-right {
            float: right;
        }

        .navbar-brand {
            font-size: 24px;
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .navbar-brand span {
            display: inline-block;
            animation: rotate 10s infinite linear;
        }

    </style>
</head>
<body>

<div class="navbar">
    <a href="/" class="navbar-brand"><span>Brand</span></a>
    <a href="/" class="active">Home</a>
    <a href="/about">About</a>
    <a href="/services">Services</a>
    <a href="/contact" class="navbar-right">Contact</a>
</div>

{% block body %} {% endblock body %}

</body>
</html>
